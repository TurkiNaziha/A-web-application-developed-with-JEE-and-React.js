countryCode:b,zip:b},cv:{idnode:b,options:b,data:{},hash:d,models:[{id:g,title:"basique",description:"Le modèle qui incarne le mieux la neutralité. Il sera adéquat dans le cas où vous souhaitez faire un CV standard, ni original et ni banal. Parfait et idéal pour la majeure partie des candidatures. Par exemple si vous êtes indécis, nous vous conseillons de prendre ce modèle.",premium:a,to_color:[{id:m,color:{main_hexa:D,id:h}},{id:h,color:{main_hexa:"#2196f3",id:n}},{id:g,color:{main_hexa:E,id:g}},{id:c,color:{main_hexa:"#fec62a",id:m}},{id:F,color:{main_hexa:b,id:c}}]},{id:F,title:"chic",description:"Évidemment un CV sans son contenu ne vaut rien. Chic veut donc aussi dire que vous devez le remplir avec soin. Nous vous conseillons fortement de préciser un texte sur vous (résumé) ainsi qu'une photo pour que l'affichage soit harmonieux. Convient à tous les  types de postes.",premium:a,to_color:[{id:o,color:{main_hexa:"#414f7d",id:G}},{id:H,color:{main_hexa:I,id:p}},{id:J,color:{main_hexa:q,id:i}},{id:K,color:{main_hexa:"#454545",id:L}},{id:M,color:{main_hexa:b,id:c}}]},{id:n,title:"élégant",description:"L’élégance mais avec un aspect visuel moins poussé que notre modèle « Visuel ». Les détails de ce modèle rendront votre CV unique, distingué et soigné. Idéal dans le cadre d’une candidature où vous êtes amené à être minutieux (ex : esthéticienne, joaillier, horloger etc …). Également facile à lire.",premium:a,to_color:[{id:n,color:{main_hexa:N,id:r}},{id:s,color:{main_hexa:"#3374df",id:t}},{id:t,color:{main_hexa:"#000000",id:s}},{id:u,color:{main_hexa:D,id:h}},{id:j,color:{main_hexa:b,id:c}}]},{id:v,title:"allure",description:"Il vous séduira par sa sobriété chic. Également très épuré, il permettra à votre recruteur de parcourir très rapidement et facilement l'ensemble de votre CV. Surtout lorsqu'on sait que c'est dans les trente premières secondes que le destin de votre CV s'établira, il ne faut donc pas négliger cet aspect. S'adapte à n'importe quel type de poste.",p e modèle marque son style par sa bordure multicolore qui lui procure des marges plus importantes que la moyenne.\r\nSon originalité le rend idéal pour les métiers artistiques comme les modèles original, pop et aquarelle.",premium:a,to_color:[{id:69,color:{main_hexa:"#edb39d",id:V}},{id:70,color:{main_hexa:"#8f94b7",id:Z}},{id:71,color:{main_hexa:"#90b3ce",id:_}},{id:72,color:{main_hexa:"#b98c7d",id:$}},{id:73,color:{main_hexa:b,id:c}}]},{id:s,title:"original",description:"Il plait beaucoup ou pas du tout. Des formes inhabituelles, géométriques et des dégradés lui apportent de l'originalité. Ce modèle sort des standards en terme de design et se présente beaucoup mieux avec une photo de profil. Idéal pour les métiers où vous devez faire preuve d'imagination et\u002Fou de talents artistiques.",premium:a,to_color:[{id:r,color:{main_hexa:"#de063c",id:S}},{id:aa,color:{main_hexa:"#517fa4",id:K}},{id:W,color:{main_hexa:"#fe9a8b",id:J}},{id:ab,color:{main_hexa:"#19547b",id:H}}]},{id:A,title:"pop",description:"L'un de nos modèles le plus graphique, il sera adéquat pour les métiers où vous serez amenés à faire preuve de créativité comme notre modèle Original.\r\nIl pourra donc renforcer vos compétences dans ce domaine par son style (même si ce n'est pas vous qui l'avez imaginé, mais ça, ça reste entre nous).\r\nLes 6 couleurs qui composent ce modèle sont modifiables via les options si celles que nous vous proposons ne vous conviennent pas.",premium:a,to_color:[{id:50,color:{main_hexa:"#ba5855",id:ab}},{id:51,color:{main_hexa:"#9882a7",id:ac}},{id:52,color:{main_hexa:"#2a324b",id:ad}},{id:53,color:{main_hexa:"#184161",id:ae}},{id:54,color:{main_hexa:b,id:c}}]},{id:B,title:"aquarelle",description:"Chaque déclinaison propose un fond différent. Très graphique, ce modèle est proposé en quatre variantes toutes aussi originales les unes que les autres.\r\nComposé de formes abstraites, texturées, diverses et variées, ce modèle vous fera sortir du lot ! Parfait pour les métiers artistiques.",premium:a,to_color:[{id:66,color:{main_hexa:"#6f90b8",id:T}},{id:65,color:{main_hexa:"#9a5555",id:U}},{id:67,color:{main_hexa:N,id:r}},{id:68,color:{main_hexa:"#a0ad93",id:X}}]},{id:m,title:"hardi",description:"Ce modèle peut parfaitement convenir aussi bien pour un poste artistique qu’un poste à responsabilités. Son élégance lui permet d’être original et polyvalent en même temps.",premium:a,to_color:[{id:Q,color:{main_hexa:"#f8f8f8",id:af}},{id:e,color:{main_hexa:"#d0e5da",id:B}},{id:f,color:{main_hexa:"#f7f2e8",id:z}},{id:af,color:{main_hexa:"#ccdeed",id:y}},{id:R,color:{main_hexa:b,id:c}}]},{id:t,title:"compact",description:"Assez conventionnel et optimisé pour ceux\u002Fcelles qui ont beaucoup de contenu à faire figurer sur leur CV car rester sur une page est souhaitable et ce CV offre plus aisément cette possibilité. Par conséquent, moins épuré de base puisque les marges sont réduites mais vous pouvez toujours les augmenter (ou même encore les réduire) si besoin. Fond texture papier avec des motifs triangulaires discrets pour ne pas trop le surcharger tout en lui donnant un aspect travaillé.",premium:a,to_color:[{id:ac,color:{main_hexa:q,id:i}},{id:ad,color:{main_hexa:ag,id:o}},{id:ae,color:{main_hexa:I,id:p}},{id:w,color:{main_hexa:"#de053c",id:M}},{id:x,color:{main_hexa:b,id:c}}]},{id:j,title:"pro",description:"Modèle particulièrement professionnel et moderne à la fois, son efficacité permettra à votre recruteur de parcourir de façon claire très rapidement l'ensemble de votre CV. Différents fonds (optionnels) sont proposés indépendamment de la couleur choisie via les options pour une personnalisation adéquate selon vos goûts et un aspect plus sophistiqué. Peut convenir à n'importe quel type de poste.",premium:a,to_color:[{id:_,color:{main_hexa:ag,id:o}},{id:$,color:{main_hexa:q,id:i}},{id:47,color:{main_hexa:"#eab01e",id:aa}},{id:48,color:{main_hexa:E,id:g}},{id:49,color:{main_hexa:b,id:c}}]},{id:h,title:"visuel",description:"Le plus visuel et élégant
